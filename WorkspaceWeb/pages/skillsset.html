<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Set Bar</title>
    <link rel="stylesheet" href="../css/skillsset.css">
</head>

<body>

    <div class="container">
        <h2>CSS Skills Bar UI Design</h2>
        <div class="skills">
            <span class="Name">
                HTML
            </span>
            <div class="percent">
                <div class="progress" style="width: 95%;">

                </div>
            </div>
            <span class="Value">
                95%
            </span>
        </div>
        <div class="skills">
            <span class="Name">
                JAVASCRIPT
            </span>
            <div class="percent">
                <div class="progress" style="width: 75%;">

                </div>
            </div>
            <span class="Value">
                75%
            </span>
        </div>
        <div class="skills">
            <span class="Name">
                Python
            </span>
            <div class="percent">
                <div class="progress" style="width: 60%;">

                </div>
            </div>
            <span class="Value">
                60%
            </span>
        </div>
    </div>

</body>

</html>
