<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid System</title>
    <link rel="stylesheet" href="../css/grid.css">
</head>

<body>
    <div class="container">
        <!--First Box-->
        <div class="box">
            <div class="content">
                <img src="../img/washing-hand.png" alt="">
                <p> Wash Your hands After you Touch Anything Stay Safe!!</p>
            </div>
        </div>

        <!--Second Box-->
        <div class="box">
            <div class="content">
                <img src="../img/medical-mask.png" alt="">
                <p> Wear Your Mask Please and Spread the Awarness Stay Safe!!</p>
            </div>
        </div>
        <!--Third Box-->
        <div class="box">
            <div class="content">
                <img src="../img/flight.png" alt="">
                <p> Welcome to UK Airways</p>
            </div>

        </div>
        <!-- Fourth Box-->

        <div class="box">
            <div class="content">
                <img src="../img/first-aid-kit.png" alt="">
                <p> Call 999 Stay Safe!!</p>
            </div>
        </div>
        <!--Fifth Box-->
        <div class="box">
            <div class="content">
                <img src="../img/fever.png" alt="">
                <p> Stay at home if you are Sick Stay Safe!!</p>
            </div>

        </div>
        <!--Sixth Box-->
        <div class="box">
            <div class="content">
                <img src="../img/cooking.png" alt="">
                <p> We have good chefs come try our food </p>
            </div>
        </div>
        <!--Seventh Box-->
        <div class="box">
            <div class="content">
                <img src="../img/cold.png" alt="">
                <p> Stay at home if you are sick Stay Safe!!</p>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
